<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      WebGL Simplex Noise with Extra Controls, FPS, Fine Mod Parameters &
      Save/Load State
    </title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="asdf.css" />
  </head>
  <body>
    <div id="controls">
      <label>
        Scale:
        <input type="range" id="scale" min="10" max="300" value="100" />
        <span class="value" id="scaleValue">100</span>
      </label>
      <label>
        Speed:
        <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1" />
        <span class="value" id="speedValue">1</span>
      </label>
      <label>
        Brightness:
        <input type="range" id="brightness" min="-128" max="128" value="0" />
        <span class="value" id="brightnessValue">0</span>
      </label>
      <label>
        Contrast:
        <input
          type="range"
          id="contrast"
          min="0.5"
          max="2"
          step="0.1"
          value="1" />
        <span class="value" id="contrastValue">1</span>
      </label>
      <label>
        Offset X:
        <input type="range" id="offsetX" min="-500" max="500" value="0" />
        <span class="value" id="offsetXValue">0</span>
      </label>
      <label>
        Offset Y:
        <input type="range" id="offsetY" min="-500" max="500" value="0" />
        <span class="value" id="offsetYValue">0</span>
      </label>
      <label>
        Octaves:
        <input type="range" id="octaves" min="1" max="8" value="4" />
        <span class="value" id="octavesValue">4</span>
      </label>
      <label>
        Persistence:
        <input
          type="range"
          id="persistence"
          min="0.1"
          max="1.0"
          step="0.05"
          value="0.5" />
        <span class="value" id="persistenceValue">0.5</span>
      </label>
      <label>
        Lacunarity:
        <input
          type="range"
          id="lacunarity"
          min="1.5"
          max="3.0"
          step="0.1"
          value="2.0" />
        <span class="value" id="lacunarityValue">2.0</span>
      </label>
      <label>
        v3_mod_1:
        <input
          type="range"
          id="mod1"
          min="0.0"
          max="289"
          step="0.00001"
          value="289" />
        <span class="value" id="mod1Value">289</span>
      </label>
      <label>
        v3_mod_fine:
        <input
          type="range"
          id="mod1Fine"
          min="0.0000"
          max="0.005"
          step="0.00000000001"
          value="289" />
        <span class="value" id="mod1FineValue">289</span>
      </label>
      <label>
        v3_mod_2:
        <input
          type="range"
          id="mod2"
          min="1"
          max="500"
          step="0.00001"
          value="289" />
        <span class="value" id="mod2Value">289</span>
      </label>
      <label>
        v4_base_mod:
        <input
          type="range"
          id="baseMod"
          min="0.001"
          max="1000"
          step="0.00001"
          value="289" />
        <span class="value" id="baseModValue">289</span>
      </label>
      <label>
        v4_mod_mult:
        <input
          type="range"
          id="modMult"
          min="0.9"
          max="1.1"
          step="0.00001"
          value="1.0" />
        <span class="value" id="modMultValue">1.0</span>
      </label>
      <label>
        Color Toggle
        <input type="checkbox" id="colorToggle" />
      </label>
      <button id="saveState">Save State</button>
      <button id="loadState">Load State</button>
    </div>
    <button id="toggleControls">Toggle Controls</button>
    <div id="fpsCounter">FPS: 0</div>
    <canvas id="glCanvas"></canvas>
    <script src="asdf.js"></script>
    <script>
      document
        .getElementById("toggleControls")
        .addEventListener("click", () => {
          const controls = document.getElementById("controls")
          controls.style.display =
            controls.style.display === "none" ? "grid" : "none"
        })
    </script>
  </body>
</html>
